<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GenAI Books Library</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
</head>
<body>
    <div class="app-container">
        <header>
            <h1>GenAI Books Library</h1>
            <p>Comprehensive collection of AI, technology, and business strategy books</p>
        </header>
        
        <div class="main-content">
            <aside class="book-list" id="bookList">
                <h2>Books</h2>
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Search books..." />
                </div>
                <ul id="booksList">
                    <!-- Books will be populated here -->
                </ul>
            </aside>
            
            <div class="splitter" id="splitter">
                <div class="splitter-handle"></div>
            </div>
            
            <main class="book-content" id="bookContentMain">
                <div id="welcomeMessage" class="welcome">
                    <h2>Welcome to GenAI Books Library</h2>
                    <p>Select a book from the left panel to start reading.</p>
                    <div class="stats">
                        <span id="bookCount">0</span> books available
                    </div>
                </div>
                <div id="bookDisplay" class="book-display" style="display: none;">
                    <div class="book-header">
                        <h1 id="bookTitle"></h1>
                        <div class="book-meta">
                            <span id="bookCategory"></span>
                            <button id="shareButton" class="share-button" title="Share this book">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <circle cx="18" cy="5" r="3"></circle>
                                    <circle cx="6" cy="12" r="3"></circle>
                                    <circle cx="18" cy="19" r="3"></circle>
                                    <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line>
                                    <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line>
                                </svg>
                                Share
                            </button>
                        </div>
                    </div>
                    <div id="bookContent" class="book-text"></div>
                </div>
                <div id="loadingMessage" class="loading" style="display: none;">
                    <p>Loading book content...</p>
                </div>
            </main>
            
            <div class="splitter-vertical" id="splitterVertical" style="display: none;">
                <div class="splitter-handle-vertical"></div>
            </div>
            
            <aside class="wardley-details" id="wardleyDetails" style="display: none;">
                <div class="wardley-header">
                    <h2 id="wardleyTitle">Wardley Map Details</h2>
                    <button id="closeWardley" class="close-button" title="Close details">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                </div>
                <div id="wardleyContent" class="wardley-text"></div>
                <div id="wardleyLoading" class="loading" style="display: none;">
                    <p>Loading Wardley map details...</p>
                </div>
            </aside>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
