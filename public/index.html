<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GenAI Books Library - Comprehensive AI, Technology & Business Strategy Collection</title>
    <meta name="description" content="Explore 36+ comprehensive books on AI, generative AI, business strategy, healthcare innovation, sustainability, and technology. Features Wardley mapping, strategic frameworks, and cutting-edge insights for professionals and researchers.">
    <meta name="keywords" content="AI books, artificial intelligence, generative AI, business strategy, wardley mapping, healthcare AI, sustainability technology, strategic planning, machine learning, digital transformation">
    <meta name="author" content="GenAI Books Library">
    <meta name="robots" content="index, follow">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://tractorjuice.github.io/GenAI-Books/">
    <meta property="og:title" content="GenAI Books Library - AI & Technology Book Collection">
    <meta property="og:description" content="Comprehensive collection of 36+ books on AI, technology, and business strategy with interactive features and Wardley mapping insights.">
    <meta property="og:image" content="https://tractorjuice.github.io/GenAI-Books/assets/social-preview.png">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://tractorjuice.github.io/GenAI-Books/">
    <meta property="twitter:title" content="GenAI Books Library - AI & Technology Collection">
    <meta property="twitter:description" content="36+ books on AI, generative AI, business strategy, and technology with interactive reading experience.">
    <meta property="twitter:image" content="https://tractorjuice.github.io/GenAI-Books/assets/social-preview.png">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://tractorjuice.github.io/GenAI-Books/">
    
    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "GenAI Books Library",
      "description": "Comprehensive collection of AI, technology, and business strategy books",
      "url": "https://tractorjuice.github.io/GenAI-Books/",
      "author": {
        "@type": "Organization",
        "name": "GenAI Books Library"
      },
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://tractorjuice.github.io/GenAI-Books/?book={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
</head>
<body>
    <div class="app-container" itemscope itemtype="https://schema.org/WebApplication">
        <header role="banner">
            <h1 itemprop="name">GenAI Books Library</h1>
            <p itemprop="description">Comprehensive collection of AI, technology, and business strategy books</p>
        </header>
        
        <div class="main-content" role="main">
            <aside class="book-list" id="bookList" role="navigation" aria-label="Book collection">
                <div class="book-list-header">
                    <h2>Books</h2>
                    <button id="scrollToSelected" class="scroll-to-selected" title="Scroll to selected book" style="display: none;">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                        </svg>
                    </button>
                </div>
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Search books..." />
                </div>
                <ul id="booksList">
                    <!-- Books will be populated here -->
                </ul>
            </aside>
            
            <div class="splitter" id="splitter">
                <div class="splitter-handle"></div>
            </div>
            
            <main class="book-content" id="bookContentMain" role="main" aria-label="Book content">
                <div id="welcomeMessage" class="welcome">
                    <h2>Welcome to GenAI Books Library</h2>
                    <p>Select a book from the left panel to start reading.</p>
                    <div class="stats">
                        <span id="bookCount">0</span> books available
                    </div>
                </div>
                <div id="bookDisplay" class="book-display" style="display: none;">
                    <div class="book-header">
                        <h1 id="bookTitle"></h1>
                        <div class="book-meta">
                            <span id="bookCategory"></span>
                            <button id="shareButton" class="share-button" title="Share this book">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <circle cx="18" cy="5" r="3"></circle>
                                    <circle cx="6" cy="12" r="3"></circle>
                                    <circle cx="18" cy="19" r="3"></circle>
                                    <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line>
                                    <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line>
                                </svg>
                                Share
                            </button>
                        </div>
                    </div>
                    <div id="bookContent" class="book-text"></div>
                </div>
                <div id="loadingMessage" class="loading" style="display: none;">
                    <p>Loading book content...</p>
                </div>
            </main>
            
            <div class="splitter-vertical" id="splitterVertical" style="display: none;">
                <div class="splitter-handle-vertical"></div>
            </div>
            
            <aside class="wardley-details" id="wardleyDetails" style="display: none;">
                <div class="wardley-header">
                    <h2 id="wardleyTitle">Wardley Map Details</h2>
                    <button id="closeWardley" class="close-button" title="Close details">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                </div>
                <div id="wardleyContent" class="wardley-text"></div>
                <div id="wardleyLoading" class="loading" style="display: none;">
                    <p>Loading Wardley map details...</p>
                </div>
            </aside>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
